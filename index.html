<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2020 Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="welcome-page">

        <p class="title-app">Euro 2020 Quiz</p>

        <p class="description">
            This test consists of ten questions about the Euro Championship and its history, 
            each question has its different options, three wrong and one right, test yourself :)
        </p>

        <button class="start-play">Let's Play!</button>

        <img src="/resources/UEFA-EURO-2020-removebg-preview.png" alt="logo" >

    </section>

    <section class="login-page">

        <p class="title-app">Euro 2020 Quiz</p>

        <p class="description">
            Write your name to get your rating :)
        </p>

        <label for="name" class="player">
            <input class="player-name" type="text" id="name" value="write here">
        </label>

        <button class="next">Next</button>

        <img src="/resources/UEFA-EURO-2020-removebg-preview.png" alt="logo" >

    </section>

    <section class="q1">

        <p class="question1">
            The Euro Championship is held once every?
        </p>

        <section class= "answers">

            <label for="three" class="option"> 
                <input id="three" type="radio" name="one-two-three-four" class="text-opt">
                three years
            </label>
    
            <label for="two" class="option"> 
                <input id="two" type="radio" name="one-two-three-four" class="text-opt">
                two years
            </label>
    
            <label for="one" class="option"> 
                <input id="one" type="radio" name="one-two-three-four" class="text-opt">
                every year 
            </label>
    
            <label for="four" class="option"> 
                <input id="four" type="radio" name="one-two-three-four" class="text-opt">
                four years 
            </label>
    
        </section>
        
        <section class="bar">
            <button class="next-question">Next</button>

            <p class="step"> 0/10</p>
        </section>


    </section>





    <script src="script.js"></script>
    
</body>
</html>
